<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="iphoneMinusIcon" class="fas fa-minus"></i></button>
                           <input id="phoneQuantity" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="iphonePlusIcon" class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="casingMinusIcon" class="fas fa-minus"></i></button>
                           <input id="casingQuantity" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="casingPlusIcon"  class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casingPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotalAmount">1,278</span> </h5>
                        <h5>$ <span id="tax"> 0</span></h5>
                        <h5>$ <span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      // Phone segment starts from here
      document.getElementById('iphoneMinusIcon').addEventListener('click',function(){
         var decrease = -1;
         var unitPrice = 1219;
         quantity('phoneQuantity',decrease,'phonePrice',unitPrice);
      })

      document.getElementById('iphonePlusIcon').addEventListener('click',function(){
         var increase = 1;
         var unitPrice = 1219;
         quantity('phoneQuantity',increase,'phonePrice',unitPrice);
      })
       // Phone segment ends  here


      // Casing segment starts from here
      document.getElementById('casingMinusIcon').addEventListener('click',function(){
         var decrease = -1;
         var unitPrice = 59;
         quantity('casingQuantity',decrease, 'casingPrice',unitPrice);
      })

      document.getElementById('casingPlusIcon').addEventListener('click',function(){
         var increase = 1;
         var unitPrice = 59;
         quantity('casingQuantity',increase,'casingPrice',unitPrice);
      })



      
      function quantity(id,increaseOrDecrease,price,unitPrice){
         var phoneQuantity = document.getElementById(id).value;
        
         var phoneQuantityNumber = parseFloat(phoneQuantity);

         phoneQuantityNumber = phoneQuantityNumber + increaseOrDecrease;
         document.getElementById(id).value = phoneQuantityNumber;

         //Phone Price section starts here
         var phonePrice = document.getElementById(price).innerText; //input field er khetre .value r onno text hole .innerText
         var phonePriceNumber = parseFloat(phonePrice);

         var phoneTotalPrice = unitPrice * phoneQuantityNumber;
         document.getElementById(price).innerText = phoneTotalPrice;   


         //subtotal section starts here
         var phoneQuantity = document.getElementById('phonePrice').innerText;
         var phoneQuantityNumber = parseFloat(phoneQuantity);

         var casingQuantity = document.getElementById('casingPrice').innerText;
         var casingQuantityNumber = parseFloat(casingQuantity);

         var subtotalUpdate = phoneQuantityNumber + casingQuantityNumber;

         document.getElementById('subtotalAmount').innerText = subtotalUpdate;

         var tax = document.getElementById('tax').innerText;
         var taxNumber = parseFloat(tax);

         var taxFinal = subtotalUpdate + taxNumber;

         document.getElementById('total').innerText = taxFinal;


         // var subtotal = document.getElementById('subtotalAmount').innerText;
         // var commaRemovedSubtotal = subtotal.replace(/,/g,''); // to remove all commas form the string.
   
      
         }

   </script>



</body>

</html>
